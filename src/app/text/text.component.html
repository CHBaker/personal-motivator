<div class="row">
  <div class="col-md-12">
    <textarea name="text-sentiment" #textbox cols="30" rows="10"></textarea>
  </div>
  <button (click)="analyze(textbox.value)">Submit</button>
</div>
<app-results
    *ngIf="results && emotions != null"
    [emotions]="emotions"
    [results]="results"
>
</app-results>
